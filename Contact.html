  <body>
      <h1>Here you may contact us about any issues.</h1>
      <form>
       <div class="form-row">
         <div class="col">
         <input type="text" class="form-control" placeholder="First name" id="Fname">
        </div>
         <div class="col">
         <input type="text" class="form-control" placeholder="Last name" id="Lname">
        </div>
        </div>
        <div class="form-row">
         <div class="col">
         <input type="email" class="form-control" placeholder="Email address" id="Email">
        </div>
         <div class="col">
         <input type="phonenumber" class="form-control" placeholder="Phone number" id="Phone">
        </div>
        </div>

        <div class="form-group">
         <label for="exampleFormControlTextarea1">Your message</label>
         <textarea class="form-control" id="Message" rows="5" placeholder="Type here..."></textarea>
        </div>

      
          <title>Alert</title>
          
          
          <div id="Alertoverlay"></div>
          <div id="Alertbox">
          <div id="box">
          <i class="fas fa-check-circle fa-5x"></i>
          <h3>Check to make sure this is your information:</h3>
          <p id="FnameConfirmation"></p>
          <p id="LnameConfirmation"></p>
          <p id="EmailConfirmation"></p>
          <p id="PhoneConfirmation"></p>
          <p id="MessageConfirmation"></p>
          <div id="closeModal"></div>
          </div>
          </div>
           <button onclick="Alert.render('T')" class="btn btn-primary">Submit</button>
          
       
        </div>
      </form>
